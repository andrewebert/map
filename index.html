<!DOCTYPE html><html lang="en" ng-app="map"><head><link rel="stylesheet" href="static/css/lib/angular-slider.css" type="text/css"><link rel="stylesheet" href="static/css/lib/font-awesome.css" type="text/css"><link rel="stylesheet" href="static/css/map.css" type="text/css"><script src="static/js/lib/angular.js" type="text/javascript"></script><script src="static/js/lib/angular-sanitize.js" type="text/javascript"></script><script src="static/js/lib/angular-slider.js" type="text/javascript"></script><script src="static/js/lib/mousetrap.js" type="text/javascript"></script><script src="static/js/lib/angular-hotkeys.js" type="text/javascript"></script><script src="static/js/lib/hamster.js" type="text/javascript"></script><script src="static/js/lib/mousewheel.js" type="text/javascript"></script><script src="static/js/lib/color.js" type="text/javascript"></script><script src="static/js/data/initial.js" type="text/javascript"></script><script src="static/js/data/changes.js" type="text/javascript"></script><script src="static/js/data/population.js" type="text/javascript"></script><script src="static/js/app.js" type="text/javascript"></script><script src="static/js/controller.js" type="text/javascript"></script><script src="static/js/time.js" type="text/javascript"></script><script src="static/js/transform.js" type="text/javascript"></script><script src="static/js/countries.js" type="text/javascript"></script><script src="static/js/hotkeys.js" type="text/javascript"></script></head><body ng-controller="MapCtrl" ng-keydown="keydown"><title>The world, 1945-2014</title><div id="labelmarker" ng-show="label.visible()" ng-style="{left: label.x + 'px', top: label.y + 'px'}"><div id="label" ng-class="label.flip"><p>{{ label.text() }}</p></div></div><div id="map" transformable countries time hotkeys ng-style="{width: mapWidth + 'px', height: (mapHeight+57) + 'px'}" ng-mousedown="grab($event)" ng-mousemove="drag($event)" ng-mouseup="release()" ng-mouseleave="release()"><div id="timeline" ng-mouseover="release()"><div id="playbox"><span id="play" ng-click="play()" ng-class="{true: 'fa-play', false: 'fa-pause'}[paused]" class="fa"></span></div><slider floor="0" ceiling="{{ max_time }} " precision="1" translate="pretty_format" ng-model="raw_time" class="noselect"></slider></div><div id="info" ng-show="curr_code()" ng-mouseover="set_info_selected()" ng-mouseleave="info_selected=undefined" class="noselect"><div id="infobox"></div><div id="flagbox"><img id="flag" ng-src="{{ flag() }}" ng-show="flag()" ng-class="{hoverable: !drag_data.dragging}"></div><div id="text"><a id="formal" ng-class="{nopoint: drag_data.dragging}" ng-attr-href="{{ link() }}" target="_blank">{{ formal() }}</a><p id="description">{{ description() }}</p></div></div><div id="zoomin" ng-click="zoom(1)" class="zoom noselect"><span class="fa fa-plus"></span></div><div id="zoomout" ng-click="zoom(-1)" class="zoom noselect"><span class="fa fa-minus"></span></div><svg id="world" msd-wheel="mousewheel($event, $delta, $deltaX, $deltaY)" ng-attr-width="{{ mapWidth }}" ng-attr-height="{{ mapHeight }}" ng-click="hard_select(undefined, $event)" class="noselect"><g ng-attr-transform="scale({{ scale }}) translate({{ x_trans }}, {{ y_trans }})"><path ng-repeat="country in visible_countries" ng-attr-d="{{ country.d }}" ng-class="country.fill + selected(country)" ng-click="hard_select(country.code, $event)" ng-mouseover="soft_select(country.code, $event)" ng-mousemove="move_label($event)" ng-mouseleave="deselect()"></path></g></svg></div></body></html>
